Create a new Genre: 
<form [formGroup]="createForm" (ngSubmit)="create()">
    Name: 
    <input required type="text" formControlName="name">
    <div *ngIf="name.invalid && (name.dirty || name.touched)">
        <span *ngIf="name.errors.required">
            Name is required
        </span>
        <span *ngIf="name.errors.maxlength">
            Name must be under 50 chars
        </span>
    </div>
    
    Height: 
    <input required type="text" formControlName="height">
    <div *ngIf="height.invalid && (height.dirty || height.touched)">
        <span *ngIf="height.errors.required">
            height is required
        </span>
        <span *ngIf="height.errors.maxlength">
            height must be under 50 chars
        </span>
    </div>

    width: 
    <input required type="text" formControlName="width">
    <div *ngIf="width.invalid && (width.dirty || width.touched)">
        <span *ngIf="width.errors.required">
            width is required
        </span>
        <span *ngIf="width.errors.maxlength">
            width must be under 50 chars
        </span>
    </div> 

    landscape: 
    <input required type="checkbox" formControlName="landscape">


    <button type="submit" [disabled]="!createForm.valid">Create</button>
</form>
